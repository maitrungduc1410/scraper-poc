<div>
  <input
    type="text"
    [(ngModel)]="url"
  >
  <button (click)="submit()">Submit</button>
</div>
<div style="display: flex;">
  <iframe
    #iframe
    [src]="src"
    width="800"
    height="600"
    (load)="onFrameLoaded()"
  ></iframe>
  <textarea rows="10" style="width: 100%;" [value]="error"></textarea>
</div>
